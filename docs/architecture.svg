  <line x1="1270" y1="210" x2="1270" y2="235" stroke="#82b366" stroke-width="1.5" stroke-dasharray="5 3" marker-end="url(#arrow-green)" marker-start="url(#arrow-green-rev)" />
  <line x1="1270" y1="370" x2="1270" y2="395" stroke="#82b366" stroke-width="1.5" stroke-dasharray="5 3" marker-end="url(#arrow-green)" marker-start="url(#arrow-green-rev)" />
  <path d="M 1290 210 Q 1360 302 1290 395" stroke="#82b366" stroke-width="1.5" stroke-dasharray="5 3" fill="none" marker-end="url(#arrow-green)" marker-start="url(#arrow-green-rev)" />

