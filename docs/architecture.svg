  <text x="147" y="638" text-anchor="middle" font-size="9" fill="#888">ChainSelector · AmountInput</text>
  <text x="147" y="651" text-anchor="middle" font-size="9" fill="#888">FeeQuote · BridgeButton</text>

  <rect x="250" y="605" width="155" height="60" rx="6" fill="#fff" stroke="#d6b656" stroke-width="1" />
  <text x="327" y="623" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">MultiChainBalance</text>
  <text x="327" y="638" text-anchor="middle" font-size="9" fill="#888">4-chain balanceOf</text>
  <text x="327" y="651" text-anchor="middle" font-size="9" fill="#888">30s polling</text>

  <rect x="420" y="605" width="155" height="60" rx="6" fill="#fff" stroke="#d6b656" stroke-width="1" />
  <text x="497" y="623" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">TxTracker</text>
  <text x="497" y="638" text-anchor="middle" font-size="9" fill="#888">LZ Scan API polling</text>
  <text x="497" y="651" text-anchor="middle" font-size="9" fill="#888">localStorage history</text>

  <rect x="590" y="605" width="130" height="60" rx="6" fill="#ffe6cc" stroke="#d6b656" stroke-width="1" stroke-dasharray="4 3" />
  <text x="655" y="623" text-anchor="middle" font-size="12" font-weight="bold" fill="#8a6d3b">FaucetButton</text>
  <text x="655" y="641" text-anchor="middle" font-size="9" fill="#888">testnet only</text>

  <rect x="735" y="605" width="160" height="60" rx="6" fill="#fff" stroke="#d6b656" stroke-width="1" />
  <text x="815" y="623" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">ConnectButton</text>
  <text x="815" y="638" text-anchor="middle" font-size="9" fill="#888">Web3Modal / wagmi</text>
  <text x="815" y="651" text-anchor="middle" font-size="9" fill="#888">MetaMask · WalletConnect</text>

  <!-- Hooks row -->
