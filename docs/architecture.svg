  <rect x="475" y="335" width="370" height="45" rx="6" fill="#fff" stroke="#9673a6" stroke-width="1" stroke-dasharray="4 3" />
  <text x="660" y="353" text-anchor="middle" font-size="11" font-weight="bold" fill="#6a4c93">12 Directional Pathways</text>
  <text x="660" y="370" text-anchor="middle" font-size="10" fill="#888">ETH↔ARB · ETH↔BASE · ETH↔OP · ARB↔BASE · ARB↔OP · BASE↔OP</text>

