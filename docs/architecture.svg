  <rect x="455" y="165" width="410" height="85" rx="8" fill="#fff" stroke="#9673a6" stroke-width="1" />
  <text x="660" y="185" text-anchor="middle" font-size="12" font-weight="bold" fill="#6a4c93">Dual DVN Verification</text>

  <!-- LZ DVN -->
  <rect x="470" y="195" width="185" height="42" rx="6" fill="#f5f5f5" stroke="#999" stroke-width="1" />
  <text x="562" y="213" text-anchor="middle" font-size="11" font-weight="bold" fill="#333">LayerZero Labs DVN</text>
  <text x="562" y="228" text-anchor="middle" font-size="9" fill="#999">0x589dEDbD617F7E266a...</text>

  <!-- Google DVN -->
  <rect x="665" y="195" width="185" height="42" rx="6" fill="#f5f5f5" stroke="#999" stroke-width="1" />
  <text x="757" y="213" text-anchor="middle" font-size="11" font-weight="bold" fill="#333">Google Cloud DVN</text>
  <text x="757" y="228" text-anchor="middle" font-size="9" fill="#999">0xD56e4eAb23cb81f43...</text>

  <!-- Confirmations -->
  <rect x="455" y="265" width="410" height="55" rx="6" fill="#fff" stroke="#9673a6" stroke-width="1" />
  <text x="470" y="283" font-size="11" fill="#333">ETH → L2: <tspan font-weight="bold">15</tspan> confirmations (send)</text>
  <text x="470" y="298" font-size="11" fill="#333">L2 → ETH: <tspan font-weight="bold">5</tspan> send / <tspan font-weight="bold">15</tspan> receive</text>
  <text x="470" y="313" font-size="11" fill="#333">L2 ↔ L2: <tspan font-weight="bold">5</tspan> both directions</text>

