  <rect x="960" y="235" width="280" height="135" rx="12" fill="#d5e8d4" stroke="#82b366" stroke-width="2" />
  <text x="1100" y="260" text-anchor="middle" font-size="15" font-weight="bold" fill="#333">Base</text>

  <rect x="980" y="270" width="240" height="55" rx="8" fill="#fff" stroke="#82b366" stroke-width="1.5" />
  <text x="1100" y="291" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">BridgeOFT</text>
  <text x="1100" y="308" text-anchor="middle" font-size="11" fill="#666">(burn / mint)</text>
  <text x="1100" y="321" text-anchor="middle" font-size="9" fill="#999">0x4dBBdC8CE1267c170E5aB37831cdC9870f386Dc9</text>

  <rect x="1010" y="335" width="180" height="25" rx="4" fill="#e1d5e7" stroke="#9673a6" stroke-width="1" />
  <text x="1100" y="352" text-anchor="middle" font-size="10" font-weight="bold" fill="#6a4c93">LZ EndpointV2</text>

  <!-- ===== OPTIMISM ===== -->
  <rect x="960" y="395" width="280" height="135" rx="12" fill="#d5e8d4" stroke="#82b366" stroke-width="2" />
  <text x="1100" y="420" text-anchor="middle" font-size="15" font-weight="bold" fill="#333">Optimism</text>

  <rect x="980" y="430" width="240" height="55" rx="8" fill="#fff" stroke="#82b366" stroke-width="1.5" />
  <text x="1100" y="451" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">BridgeOFT</text>
  <text x="1100" y="468" text-anchor="middle" font-size="11" fill="#666">(burn / mint)</text>
  <text x="1100" y="481" text-anchor="middle" font-size="9" fill="#999">0x4dBBdC8CE1267c170E5aB37831cdC9870f386Dc9</text>

  <rect x="1010" y="495" width="180" height="25" rx="4" fill="#e1d5e7" stroke="#9673a6" stroke-width="1" />
  <text x="1100" y="512" text-anchor="middle" font-size="10" font-weight="bold" fill="#6a4c93">LZ EndpointV2</text>

