<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1420 900" width="1420" height="900" font-family="Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9673a6" />
    </marker>
    <marker id="arrow-purple-rev" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#9673a6" />
    </marker>
    <marker id="arrow-green" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#82b366" />
    </marker>
    <marker id="arrow-green-rev" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
      <polygon points="8 0, 0 3, 8 6" fill="#82b366" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1420" height="900" fill="#fafafa" rx="8" />

  <!-- Title -->
  <text x="710" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#1a1a2e">BRG Bridge — Cross-Chain Architecture (LayerZero V2)</text>

  <!-- ===== ETHEREUM GROUP ===== -->
  <rect x="40" y="65" width="330" height="350" rx="12" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2" />
  <text x="205" y="92" text-anchor="middle" font-size="15" font-weight="bold" fill="#333">Ethereum (Home Chain)</text>

  <!-- BridgeToken -->
  <rect x="65" y="110" width="280" height="65" rx="8" fill="#fff" stroke="#6c8ebf" stroke-width="1.5" />
  <text x="205" y="133" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">BridgeToken</text>
  <text x="205" y="150" text-anchor="middle" font-size="11" fill="#666">(ERC20 — BRG) · 1M supply · 18 decimals</text>
  <text x="205" y="167" text-anchor="middle" font-size="10" fill="#999">0x2F774239ca92404C3Cf9D2363a2e2624Af19dA60</text>

  <!-- Faucet -->
  <rect x="65" y="188" width="280" height="32" rx="6" fill="#ffe6cc" stroke="#d6b656" stroke-width="1" stroke-dasharray="4 3" />
  <text x="205" y="209" text-anchor="middle" font-size="11" fill="#8a6d3b"><tspan font-weight="bold">faucet()</tspan> — 1,000 BRG per call (testnet)</text>

  <!-- Arrow down -->
  <line x1="205" y1="220" x2="205" y2="240" stroke="#999" stroke-width="1.5" marker-end="url(#arrow)" />
  <text x="260" y="234" font-size="9" fill="#999">approve + lock</text>

  <!-- BridgeOFTAdapter -->
  <rect x="65" y="245" width="280" height="65" rx="8" fill="#fff" stroke="#6c8ebf" stroke-width="1.5" />
  <text x="205" y="268" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">BridgeOFTAdapter</text>
  <text x="205" y="285" text-anchor="middle" font-size="11" fill="#666">(lock / unlock)</text>
  <text x="205" y="302" text-anchor="middle" font-size="10" fill="#999">0xECC80fc532b80F0Fa9D160F90921EE7b94374e16</text>

  <!-- Arrow down -->
  <line x1="205" y1="310" x2="205" y2="335" stroke="#999" stroke-width="1.5" marker-end="url(#arrow)" />
  <text x="253" y="327" font-size="9" fill="#999">send()</text>

  <!-- LZ Endpoint ETH -->
  <rect x="85" y="340" width="240" height="38" rx="6" fill="#e1d5e7" stroke="#9673a6" stroke-width="1.5" />
  <text x="205" y="358" text-anchor="middle" font-size="11" fill="#6a4c93"><tspan font-weight="bold">LZ EndpointV2</tspan></text>
  <text x="205" y="373" text-anchor="middle" font-size="9" fill="#9673a6">0x1a44076050125825900e736c501f859c50fE728c</text>

  <!-- ===== LAYERZERO MESSAGING CENTER ===== -->
  <rect x="430" y="120" width="460" height="250" rx="12" fill="#e1d5e7" stroke="#9673a6" stroke-width="2" />
  <text x="660" y="148" text-anchor="middle" font-size="15" font-weight="bold" fill="#6a4c93">LayerZero V2 Messaging</text>

