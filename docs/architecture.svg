  <rect x="210" y="678" width="95" height="24" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="1" />
  <text x="257" y="694" text-anchor="middle" font-size="10" font-weight="bold" fill="#555">useBridge</text>
  <rect x="315" y="678" width="90" height="24" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="1" />
  <text x="360" y="694" text-anchor="middle" font-size="10" font-weight="bold" fill="#555">useQuote</text>
  <rect x="415" y="678" width="155" height="24" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="1" />
  <text x="492" y="694" text-anchor="middle" font-size="10" font-weight="bold" fill="#555">useMultiChainBalances</text>
  <rect x="580" y="678" width="120" height="24" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="1" />
  <text x="640" y="694" text-anchor="middle" font-size="10" font-weight="bold" fill="#555">useApproveToken</text>
  <rect x="710" y="678" width="110" height="24" rx="4" fill="#f5f5f5" stroke="#999" stroke-width="1" />
  <text x="765" y="694" text-anchor="middle" font-size="10" font-weight="bold" fill="#555">useTxTracking</text>

  <!-- RPC calls label -->
  <text x="480" y="730" text-anchor="middle" font-size="10" fill="#999">quoteSend() · send() · balanceOf() · approve() · faucet()</text>

  <!-- Arrow: Frontend → Contracts -->
  <line x1="300" y1="560" x2="300" y2="420" stroke="#d6b656" stroke-width="1.5" marker-end="url(#arrow)" />

  <!-- ===== DEPLOY ===== -->
