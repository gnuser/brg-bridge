  <text x="980" y="692" font-size="12" font-weight="bold" fill="#333">Legend</text>

  <rect x="975" y="702" width="16" height="12" rx="2" fill="#dae8fc" stroke="#6c8ebf" stroke-width="1" />
  <text x="1000" y="713" font-size="11" fill="#555">Ethereum (home chain)</text>

  <rect x="975" y="722" width="16" height="12" rx="2" fill="#d5e8d4" stroke="#82b366" stroke-width="1" />
