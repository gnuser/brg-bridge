  <text x="1100" y="613" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Cloudflare Pages</text>
  <text x="1100" y="632" text-anchor="middle" font-size="10" fill="#666">bridge-app-erc.pages.dev</text>

