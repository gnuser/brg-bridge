  <line x1="890" y1="190" x2="960" y2="188" stroke="#9673a6" stroke-width="2.5" marker-end="url(#arrow-purple)" marker-start="url(#arrow-purple-rev)" />

  <!-- LZ Messaging → Base -->
  <line x1="890" y1="260" x2="960" y2="335" stroke="#9673a6" stroke-width="2.5" marker-end="url(#arrow-purple)" marker-start="url(#arrow-purple-rev)" />

  <!-- LZ Messaging → Optimism -->
  <line x1="890" y1="320" x2="960" y2="495" stroke="#9673a6" stroke-width="2.5" marker-end="url(#arrow-purple)" marker-start="url(#arrow-purple-rev)" />

